<html>
	<body>
		<script>
		var word = "аргентина манит негра"
		var newWord = ""
		var noSpaces = ""
	
		for (i = 0; i < word.length; i++){
			if (word[i] != " "){
			noSpaces = noSpaces + word[i]
			
			}
		
		}
		
		
		
		
		for (i = noSpaces.length - 1; i >= 0; i--){
			newWord = newWord + noSpaces[i]
		}
		
		alert(newWord)
		
		if (newWord == noSpaces){
		alert("                                  Это палиндром.")
		}
		else
			alert("                                   Это не палиндром.")
		
		
		</script>
	</body>
</html>
